worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Basic access/error logging (stdout/stderr handled by container runtime).
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;

    upstream llm_ttcc_backend {
        server backend:8001;
    }

    upstream llm_ttcc_frontend {
        server frontend:80;
    }

    server {
        listen 80;
        server_name _;

        # Proxy API requests to backend.
        location /api/ {
            proxy_pass http://llm_ttcc_backend/api/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE (Server-Sent Events) configuration.
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;

            # Timeouts for long-running SSE connections.
            proxy_read_timeout 600s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 600s;

            # Disable request buffering completely.
            proxy_request_buffering off;
        }

        # Everything else goes to the frontend container (SPA + assets).
        location / {
            proxy_pass http://llm_ttcc_frontend/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

